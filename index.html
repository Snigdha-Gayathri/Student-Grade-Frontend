<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Grade Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #27ae60;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Student Grade Predictor</h1>

  <form id="gradeForm">
    <label for="studytime">Study Time (hours):</label>
    <input type="number" id="studytime" name="studytime" required />

    <label for="absences">Absences:</label>
    <input type="number" id="absences" name="absences" required />

    <label for="failures">Past Failures:</label>
    <input type="number" id="failures" name="failures" required />

    <button type="submit">Predict Grade</button>
  </form>

  <h2 id="result"></h2>

  <script src="script.js"></script>
</body>
</html>
